<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background:#080808">

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-xs" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-lg" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="center-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#c8f135" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#c8f135" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Soft background vignette -->
  <rect width="200" height="200" fill="#080808"/>
  <circle cx="100" cy="100" r="100" fill="url(#center-glow)"/>

  <!-- ── OUTER FRAME ── -->
  <rect x="22" y="22" width="156" height="156" rx="6"
    fill="none" stroke="#1e1e1e" stroke-width="1.5"/>

  <!-- ── CORNER BRACKETS ── lime, glowing -->
  <!-- TL -->
  <polyline points="22,54 22,22 54,22"
    fill="none" stroke="#c8f135" stroke-width="4.5"
    stroke-linecap="round" filter="url(#glow-xs)"/>
  <!-- TR -->
  <polyline points="146,22 178,22 178,54"
    fill="none" stroke="#c8f135" stroke-width="4.5"
    stroke-linecap="round" filter="url(#glow-xs)"/>
  <!-- BL -->
  <polyline points="22,146 22,178 54,178"
    fill="none" stroke="#c8f135" stroke-width="4.5"
    stroke-linecap="round" filter="url(#glow-xs)"/>
  <!-- BR -->
  <polyline points="146,178 178,178 178,146"
    fill="none" stroke="#c8f135" stroke-width="4.5"
    stroke-linecap="round" filter="url(#glow-xs)"/>

  <!-- ── FILM PERFS — LEFT ── -->
  <rect x="8"  y="30"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="8"  y="56"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="8"  y="82"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="8"  y="108" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="8"  y="134" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="8"  y="158" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>

  <!-- ── FILM PERFS — RIGHT ── -->
  <rect x="182" y="30"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="182" y="56"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="182" y="82"  width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="182" y="108" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="182" y="134" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>
  <rect x="182" y="158" width="10" height="18" rx="2" fill="#080808" stroke="#2a2a2a" stroke-width="1.2"/>

  <!-- ── TARGETING RINGS ── -->
  <circle cx="100" cy="100" r="54" fill="none" stroke="#161616" stroke-width="1"/>
  <circle cx="100" cy="100" r="36" fill="none" stroke="#1c1c1c" stroke-width="1"/>
  <circle cx="100" cy="100" r="18" fill="none" stroke="#c8f135"
    stroke-width="2" filter="url(#glow-xs)" opacity="0.9"/>

  <!-- ── CROSSHAIR LINES ── -->
  <line x1="100" y1="38"  x2="100" y2="76"  stroke="#c8f135" stroke-width="1" opacity="0.22"/>
  <line x1="100" y1="124" x2="100" y2="162" stroke="#c8f135" stroke-width="1" opacity="0.22"/>
  <line x1="38"  y1="100" x2="76"  y2="100" stroke="#c8f135" stroke-width="1" opacity="0.22"/>
  <line x1="124" y1="100" x2="162" y2="100" stroke="#c8f135" stroke-width="1" opacity="0.22"/>

  <!-- ── CENTER DOT ── brightest element -->
  <circle cx="100" cy="100" r="7" fill="#c8f135" filter="url(#glow-lg)"/>
  <circle cx="100" cy="100" r="5" fill="#c8f135"/>
  <circle cx="100" cy="100" r="2" fill="#ffffff"/>

  <!-- ── CORNER DOT — top right, lime accent ── -->
  <circle cx="162" cy="35" r="5" fill="#c8f135" filter="url(#glow)"/>

  <!-- ── REC DOT — top left ── -->
  <circle cx="36" cy="35" r="5" fill="#ff3a3a" filter="url(#glow)" opacity="0.9"/>

</svg>